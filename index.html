<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JP's Tavern</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
       <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="header-inner">
            <h1>JP's Tavern</h1>
            <p>The best burgers and pizzas in town.</p>
        </div>
    </header>
    <main>
        <div class="order-menu" id="order-menu"></div>
            <div class="your-order hidden" id="your-order">
                <h2> Your Order </h2>
                <div class="your-order-item" id="your-order-item">
                </div>
                <div class ="order-total">
                    <p>Total</p>
                    <p class="total-amount" id="total-amount">$0</p>
                </div>
                <button class="submit-order" id="submit-order" data-submit="pay-modal">Complete Order</button>
                <div class="pay-modal hidden" id="pay-modal"></div>
            </div>
            <div class="thanks-complete" id="thanks-complete"></div>
        </div>
    </main>
    <footer>
        <p>JP's Tavern @2002</p>
    </footer>
    <script src="index.js" type="module"></script>
</body>
</html>
